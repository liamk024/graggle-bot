name: Build and Push Docker Image to dev branch

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker registry
        uses: docker/login-action@v3
        with:
          registry: gitea.bertramnet.org
          username: liamk
          password: ${{ secrets.PACKAGE_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: gitea.bertramnet.org/liamk/gragglebot:dev
